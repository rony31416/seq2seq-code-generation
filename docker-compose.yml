services:
  seq2seq:
    build: .
    container_name: seq2seq-code-generation
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
      - ./notebooks:/app/notebooks
      - ./scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/evaluate.py
    
  evaluate:
    build: .
    container_name: seq2seq-evaluate
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
      - ./scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/evaluate.py
  
  generate:
    build: .
    container_name: seq2seq-generate
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./results:/app/results
      - ./scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/generate_examples.py --num-examples 5
    
  jupyter:
    build: .
    container_name: seq2seq-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./:/app
    command: jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root
